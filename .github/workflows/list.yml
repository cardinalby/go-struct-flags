name: list

on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:
jobs:
  list:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.19.4'

      - run: go mod download
      - run: go test ./...

      - env:
          GOPROXY: "proxy.golang.org"
        run: go list -m github.com/cardinalby/go-struct-flags@${{ github.ref_name }}
